<!doctype html>
<html>

<head>
  <title>RentACar!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="slike/Logoo.png">
  <!--style.css-->
  <link rel="stylesheet" href="dizajn/style.css">
</head>

<body>
  <div class="navbar">
    <a href="#" class="h-100 nav-image"><img src="slike/Logoo.jpg" class="h-100 w-auto"></a>
    <a class="nav-item" href='/about.html'>About</a>
    <a class="nav-item" href='/contact.html'>Contact</a>
  </div>
  <div class="msg-to-user"></div>
  <div class="filters">
    <div class="filter-select">
      <label for="from-place" class="choose-city" >Choose the city:</label>
      <select class="input-form" id="from-place">
        <option value="Nis">Nis</option>
        <option value="Beograd">Beograd</option>
        <option value="Surdulica">Surdulica</option>
        <option value="NoviSad">Novi sad</option>
      </select>
    </div>
    <div class="cbx-type">
      <label><input class="type-of-car" type="checkbox" value="limuzina">Limuzina</label>
    </div>
    <div class="cbx-type">
      <label><input class="type-of-car" type="checkbox" value="Hatchback">Hatchback</label>
    </div>
    <div class="cbx-type">
      <label><input class="type-of-car" type="checkbox" value="OldTimer">Old timer</label>
    </div>
    <div class="cbx-type">
      <label><input class="type-of-car" type="checkbox" value="sport">Sport</label>
    </div>
    <div class="cbx-type">
      <label><input class="type-of-car" type="checkbox" value="kombi">Van</label>
    </div>
    <div class="cbx-type">
      <label><input class="type-of-car" type="checkbox" value="jeep">SUV</label>
    </div>
    
    <input type="submit" class="btn-search-car" id="dugme" value="Search Car">
  </div>
  <div class="div-cars">
  </div>
  
  <script src="bundle.js"></script>

</html>
